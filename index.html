<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>
</head>
<body>

  <div class="container">
    <div class="first">
      <div>
        <h3>My balance</h3>
        <h1>$921.48</h1>
      </div>
      <div>
        <img src="images/logo.svg" alt="logo" />
      </div>
    </div>
    <div class="second">
      <h2>Spending - Last 7 days</h2>
      <div class="my-chart">
      </div>
      <div class="revenue">
        <div>
          <h4>Total this month</h4>
          <h1>$478.33</h1>
        </div>
        <div>
          <h5>+2.4%</h5>
          <h4>from last month</h4>
        </div>
      </div>
    </div>
  </div>

  <script>
    const data = [
  { day: 'mon', amount: 17.45 },
  { day: 'tue', amount: 34.91 },
  { day: 'wed', amount: 52.36 },
  { day: 'thu', amount: 31.07 },
  { day: 'fri', amount: 23.39 },
  { day: 'sat', amount: 43.28 },
  { day: 'sun', amount: 25.48 }
];

const myChart = document.querySelector('.my-chart');
const maxAmount = 100;
const maxHeight = 250; 

data.forEach(item => {
  const barContainer = document.createElement('div');
  barContainer.classList.add('bar-container');

  const bar = document.createElement('div');
  bar.classList.add('bar');
  bar.style.height = `${(item.amount / maxAmount) * maxHeight}px`;
  bar.style.backgroundColor = getColor(item.amount); 

  const tooltip = document.createElement('div');
  tooltip.classList.add('tooltip');
  tooltip.textContent = `$${item.amount}`;

  bar.appendChild(tooltip);


  const day = document.createElement('div');
  day.classList.add('day');
  day.textContent = item.day;

  barContainer.appendChild(bar);
  barContainer.appendChild(day);
  myChart.appendChild(barContainer);
});

function getColor(amount) {
  if (amount < 50) return 'hsl(10, 79%, 65%)'; // Light Pink
  return 'hsl(186, 34%, 60%)';
}





  </script>

</body>
</html>
